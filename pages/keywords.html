<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueQuest - My Profile</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f5f5;
        }
        
        .sidebar {
            width: 70px;
            background-color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        
        .sidebar-logo {
            width: 50px;
            height: 50px;
            background-color: #222;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo-circle {
            width: 20px;
            height: 20px;
            background-color: #aaa;
            border-radius: 50%;
            margin-left: 2px;
        }
        
        .sidebar-icon {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
        }
        
        .avatar {
            background-color: #3399ff;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            background-color: white;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-title {
            color: #333;
            font-size: 24px;
            margin: 0;
            margin-left: 10px;
        }
        
        .tooltip {
            background-color: #0055a5;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            right: 20px;
            max-width: 250px;
            text-align: center;
        }
        
        .tooltip a {
            color: white;
            text-decoration: underline;
        }
        
        .form-container {
            margin-top: 40px;
            border: 2px solid #ccc;
            border-radius: 30px;
            padding: 20px;
            position: relative;
        }
        
        .form-heading {
            position: absolute;
            top: -15px;
            left: 20px;
            background-color: white;
            padding: 0 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
            margin: 0 10px 10px 0;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            appearance: menulist;
        }
        
        .form-text {
            color: #777;
            font-size: 12px;
            margin-top: 3px;
        }
        
        .submit-btn {
            background-color: #3399ff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            float: right;
            text-decoration: none;
        }

        .back-btn {
            background-color: #3399ff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            float: left;
            text-decoration: none;
        }
        
        .submit-btn:hover {
            background-color: #0066cc;
        }

        .input-item {
            position: relative;
            margin-bottom: 8px;
        }
        .input-item input {
            width: 100%;
            padding: 6px 40px 6px 10px; /* space for remove button */
            font-size: 1rem;
            box-sizing: border-box;
        }
        .input-item button.remove-button {
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0;
        }
        .input-item button.remove-button:hover{
            color: black;
            cursor: default;
        }
        #add-button {
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;

            &:hover {
                border-color: #444;
                background-color: #444;
                color: white;
            }
        }

        .search-form {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            padding-left: 40px;  /* Space for the icon inside the input */
            padding-right: 30px; /* Optional, space for any other elements like a clear button */
        }

        .search-icon {
            position: absolute;
            left: 10px;  /* Position the icon inside the input field */
            top: 50%;    /* Vertically center the icon */
            transform: translateY(-50%);
        }

        .keyword-btn {
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.01s ease;
            border: none;
            font-size: 12px;
            border: 1.5px solid black;
        }
        
        .keyword-btn[active] {
            background-color: #333;
            border: 1px solid #222;
            padding: 6px 15px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            border: 1.5px solid #333;
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <span class="logo-text">B</span>
            <div class="logo-circle"></div>
        </div>
        <div class="sidebar-icon avatar">
            <img src="/api/placeholder/40/40" alt="User avatar">
        </div>
        <div class="sidebar-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 6v6l4 2"></path>
            </svg>
        </div>
        <div class="sidebar-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg>
        </div>
        <div class="sidebar-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
        </div>
        <div class="sidebar-icon" style="margin-top: auto; margin-bottom: 20px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>
    </div>
    
    <div class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <h1 class="profile-title">Submit a study</h1>
            </div>
            
            <form id="profileForm">
                <div class="form-container">
                    <div class="form-heading">Keywords</div>
                    
                    <div class="form-row">
                        <div class="form-group" style="max-width: 500px; margin-top: 20px;">
                            <div class="search-form">
                                <input type="text" id="search" name="query" placeholder="Search for keywords" class="search-input form-control">
                                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="max-width: 500px; margin-top: 20px;">
                            <label class="form-label">Suggested keywords based on your Abstract:</label>
                            <div id="keyword-container">
                                <button type="button" class="keyword-btn">JavaScript</button>
                                <button type="button" class="keyword-btn">HTML</button>
                                <button type="button" class="keyword-btn">CSS</button>
                                <button type="button" class="keyword-btn">Python</button>
                                <button type="button" class="keyword-btn">Django</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Selected Keywords</label>
                            <textarea disabled rows="8" class="form-control" id="selected-keywords"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <a href="create-study.html" class="back-btn">Back</a>
                        </div>
                        <div class="form-group">
                            <a href="questions.html" class="submit-btn">Next</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const container = document.getElementById('keyword-container');
        const output   = document.getElementById('selected-keywords');

        // Attach one click-handler via event delegation
        container.addEventListener('click', e => {
            if (!e.target.matches('.keyword-btn')) return;

            // Toggle the active attribute
            e.target.toggleAttribute('active');

            // Update the textarea
            const actives = Array.from(container.querySelectorAll('.keyword-btn[active]'))
                .map(btn => btn.textContent.trim());

            output.value = actives.length ? actives.join(', ') : '';
            output.placeholder = actives.length ? '' : 'No keywords selected';
        });
    
        document.addEventListener('DOMContentLoaded', function() {
            function addField() {
                const container = document.getElementById('fieldContainer');
                const input = document.createElement('input');
                input.type = 'text';
                input.name = 'field[]';  // Array format for submission
                container.appendChild(input);
            }

            function removeField() {
                const container = document.getElementById('fieldContainer');
                if (container.children.length > 1) {
                    container.removeChild(container.lastChild);
                }
            }

                // In a real app, you would send this data to a server
                console.log('Form data:', data);
                alert('Profile information submitted successfully!');
            });

            */
        });
    </script>
</body>
</html>
